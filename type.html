<!DOCTYPE html>

<html>
    
    <head title="Type Racer">
    </head>
    <body>
        <div class="header">
            <h1>Type</h1>
        </div>
        <div class="main">
            <div id="settings-section">
                <div id="language-settings">
                    <select name="language" id="language">
                        <option value="language-english">English</option>
                        <option value="language-portuguese">Portuguese</option>
                      </select>
                </div>
                <span class="space-divider"></span>
                <div id="type-settings">
                    <div name="time" id="type-timer-button" class="type-button">
                        Time
                    </div>
                    <div name="words" id="type-words-button" class="type-button">
                        Words
                    </div>
                </div>
                <span class="space-divider"></span>
                <div id="duration-settings">
                    <div class="duration-button">
                        15
                    </div>
                    <div class="duration-button">
                        30
                    </div>
                    <div class="duration-button">
                        60
                    </div>
                </div>
            </div>
            <div id="words-section">
                <span id="words"></span>
            </div>
            <div id="typing-section">
                <input type="text" id="typebar" oninput="ontype();">
                <button id="retry" onclick="setup_test();">Retry</button>
                <br> <br>
                <span id="timer"></span>
            </div>
            <div id="result-section">
                <span id="result-wpm"></span>
            </div>
        </div>
    </body>
    <script src="settings.js"></script>
    <script src="type.js"></script>
    <link rel="stylesheet" href="type.css"> 
</html>
